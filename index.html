<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Twitch Streaming Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: #fff;
            background: #007BFF;
            text-decoration: none;
            border-radius: 4px;
        }
        .button:hover {
            background: #0056b3;
        }
        .matchup-guide {
            margin-top: 2rem;
        }
        .matchup-guide h3 {
            margin-bottom: 1rem;
        }
        .champion {
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #e9e9e9;
            border-radius: 4px;
        }
        .search {
            margin-bottom: 1rem;
        }
        .search input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Twitch Streaming Site</h1>
    </header>

    <div class="container">
        <h2>About Me</h2>
        <p>Hello! I stream League of Legends on Twitch. Check out my channel to watch me play as Tryndamere and more!</p>
        <a href="https://twitch.tv/your_channel" target="_blank" class="button">Visit My Twitch Channel</a>

        <h2>Tryndamere Matchup Guide</h2>
        <p>Discover tips and strategies for playing Tryndamere against every champion.</p>
        <div id="matchup-guide" class="matchup-guide">
            <div class="search">
                <input type="text" id="search" placeholder="Search for a champion...">
            </div>
            <h3>Matchup Guide</h3>
            <div id="champion-list"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search');
        const championList = document.getElementById('champion-list');

        async function fetchChampions() {
            try {
                const response = await fetch('champions.json');
                if (!response.ok) {
                    throw new Error('Failed to load champion data');
                }
                const champions = await response.json();
                renderChampions(champions);

                searchInput.addEventListener('input', (e) => {
                    const filter = e.target.value.toLowerCase();
                    const filteredChampions = champions.filter(champion => 
                        champion.name.toLowerCase().includes(filter)
                    );
                    renderChampions(filteredChampions);
                });
            } catch (error) {
                championList.innerHTML = `<p>Error loading champion data: ${error.message}</p>`;
            }
        }

        function renderChampions(champions) {
            championList.innerHTML = '';
            champions.forEach(champion => {
                const div = document.createElement('div');
                div.className = 'champion';
                div.innerHTML = `<strong>${champion.name}:</strong> ${champion.tip}`;
                championList.appendChild(div);
            });
        }

        fetchChampions();
    </script>
</body>
</html>
